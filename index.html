<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Recriando a landing page do Instagram</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/cellphone.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram_logo.svg" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/photo.png" alt="Foto de perfil">
                </div>
                <a href="https://github.com/augusto404/clone-instagram" target="_blank" class="instagram-login">Continue como augusto404</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é augusto404?</p>
                <p class="notaccount">
                    <span class="link">Alternar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
